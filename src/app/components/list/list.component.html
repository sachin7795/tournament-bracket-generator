<div class="list-container">
    <div class="header">
        <div class="head" *ngFor="let head of headers">{{head}}</div>
        <div class="actions">Actions</div>
    </div>
    <div class="entity" *ngFor="let entity of data;let i=index;">
        <div class="cell" *ngFor="let cellData of entity.tableData;let j=index;">{{cellData}}</div>
        <div class="actions">
            <mat-icon class="action-cta" *ngIf="entity.metaData.status=='Inprogress' || !entity.metaData.status" (click)="editEntity(entity)">edit</mat-icon>
            <mat-icon class="view action-cta" *ngIf="entity.metaData.status=='Completed'" (click)="viewEntity(entity)">visibility</mat-icon>
            <mat-icon class="delete" (click)="deleteEntity(entity)">delete</mat-icon>
        </div>
    </div>
</div>
